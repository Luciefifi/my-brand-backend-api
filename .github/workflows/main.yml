

name: CI/CD

on:
  push:
    branches: [ develop ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: "18.13.0"
      - name: Install dependencies
        run: npm install

      - name: Run test
        run: npm test




